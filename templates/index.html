<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur de QR Code</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<div class="container">

    <h2>Générer un QR Code</h2>

    <!-- Message d'erreur si besoin -->
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <!-- Formulaire -->
    <form action="/generate" method="POST">

        <label>Lien à convertir :</label><br>
        <input type="text" name="link" placeholder="https://exemple.com" required>

        <label>Nom du fichier :</label><br>
        <input type="text" name="filename" placeholder="qrcode" required>

        <button type="submit">Générer</button>
    </form>

    <!-- Affichage du QR généré -->
    {% if qr_path %}
    <div class="qr-box">
        <h3>QR Code généré :</h3>

        <img src="{{ qr_path }}" alt="QR Code" class="qr-img">

        <p class="filename-display">{{ filename }}</p>

        <a href="/download/{{ filename }}">
            <button class="download-btn">Télécharger</button>
        </a>
    </div>
    {% endif %}

    <hr>

    <!-- Historique -->
    <h3>Historique des QR Codes</h3>

    <div class="history">
        {% for qr in history %}
            <div class="history-item">
                <img src="{{ qr.path }}" class="thumbnail" alt="QR code miniature">
                <p>{{ qr.filename }}</p>
                <a href="{{ qr.path }}" download>Télécharger</a><br>
                <small>Créé le : {{ qr.timestamp | datetime }}</small>
            </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
