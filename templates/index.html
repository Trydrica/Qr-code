<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Générateur de QR Code</title>
</head>
<body>

<h2>Générer un QR Code</h2>

<form action="/generate" method="POST">

    <label>Lien à convertir :</label><br>
    <input type="text" name="link" placeholder="https://exemple.com" style="width:300px;" required>
    <br><br>

    <label>Nom du fichier (sans extension) :</label><br>
    <input type="text" name="filename" placeholder="qrcode" required>
    <br><br>

    <button type="submit">Générer le QR Code</button>
</form>

</body>
</html>
